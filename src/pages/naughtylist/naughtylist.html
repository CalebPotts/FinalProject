<ion-header>

  <ion-navbar>
    <ion-title>Santa's Naughty List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNaughty()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p style="text-align: center;"></p>
  <ion-card *ngFor="let kid of naughtyKids">
    <img src="../../assets/imgs/{{kid.imgPath}}">

    <ion-card-content>
      <ion-card-title>
        {{kid.name}}
      </ion-card-title>
      <p>
        CAUSE OF NAUGHTINESS: {{kid.desc}}
      </p>
    </ion-card-content>
    <ion-row>

      <ion-col>
        <button ion-button clear small (click)="editNaughty(kid)" icon-start>
          <ion-icon name="clipboard"></ion-icon>
          Edit
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="danger" (click)="clickDelete(kid)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
